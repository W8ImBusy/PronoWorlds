<mat-toolbar color="primary">
    <button id="menu-button" mat-icon-button color="basic">
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="titre">Prono Worlds</span>
    <span class="right-elements"></span> 
    <button mat-icon-button color="basic">
        <mat-icon routerLink="">home</mat-icon>
    </button>
    <button mat-icon-button color="basic">
        <mat-icon routerLink="login">lock</mat-icon>
    </button>   
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav position="start" mode="push">
        <mat-nav-list>
            <a mat-button color="primary" class="links" (click)="sidenav.close()"> Profil </a>
            <a mat-button color="primary" class="links" (click)="sidenav.close()"> Pronostiquer </a>
            <a mat-button color="primary" class="links" routerLink="ranking" (click)="sidenav.close()"> Classement </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
