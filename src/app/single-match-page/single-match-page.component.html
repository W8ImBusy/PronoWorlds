<div class="form-box">
    
    <h1>{{(match$ | async)?.E1.nom}} VS {{(match$ | async)?.E2.nom}}  </h1>
    <form [formGroup]="pronoForm">
        <div class="select-div">
            <div>    
                <h4>Vainqueur</h4>
                <mat-form-field appearance="outline">
                <mat-label>Vainqueur</mat-label>
                <mat-select formControlName="vainqueur">
                    <mat-option *ngFor="let team of teams" [value]="team">
                    {{team}}
                    </mat-option>
                </mat-select>
                </mat-form-field>
            </div>
            <div *ngIf="ecarts.length !== 0">
                <h4>Ecart au score</h4>
                <mat-form-field appearance="outline">
                    <mat-label>Ecart au score</mat-label>
                    <mat-select formControlName="ecart">
                        <mat-option *ngFor="let ecart of ecarts" [value]="ecart">
                        {{ecart}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <button mat-raised-button color="primary" (click)="onSetPronostic()" [disabled]="!pronoForm.valid"> Valider le pronostic </button>
    </form>
    
</div>
