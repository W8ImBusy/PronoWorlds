<table mat-table [dataSource]="joueurs$">
    <ng-container matColumnDef="Position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let joueur"> {{joueur.position}}</td>
    </ng-container>
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Joueur </th>
        <td mat-cell *matCellDef="let joueur"> {{joueur.nickname}}</td>
    </ng-container>
    <ng-container matColumnDef="Score">
        <th mat-header-cell *matHeaderCellDef> Score </th>
        <td mat-cell *matCellDef="let joueur"> {{joueur.score}}</td>
    </ng-container>
    <ng-container matColumnDef="Pronostics">
        <th mat-header-cell *matHeaderCellDef> Derniers Pronostics </th>
        <td mat-cell *matCellDef="let joueur; let i = index"> 
            <p *ngFor="let last5 of last5">
                <span *ngFor="let result of last5">
                    <mat-icon color="primary" *ngIf="result == 'perfect'">done_all</mat-icon>
                    <mat-icon color="primary" *ngIf="result == 'good'"> done </mat-icon>
                    <mat-icon color="warn" *ngIf="result == 'wrong'"> clear</mat-icon>
                    <mat-icon *ngIf="result=='null'"> remove </mat-icon>
                </span>
            </p>
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
